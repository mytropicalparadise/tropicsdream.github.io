<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Fund My Tropical Paradise Bar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://i.postimg.cc/8cJ292n0/Flux-Dev-I-will-make-a-background-for-my-site-I-want-a-very-ni-0-1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fefefe;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .logo { width: 150px; margin: 20px auto; display: block; }
    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    header h1 { font-size: 3rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); margin-bottom: 20px; }
    header p { font-size: 1.2rem; line-height: 1.6; margin-bottom: 30px; }
    .progress { height: 30px; background: #000; border-radius: 15px; margin-bottom: 20px; }
    .progress-bar { height: 100%; background: #fff; width: 50%; transition: width 0.5s ease; }
    .progress-text { position: absolute; width: 100%; top: 50%; transform: translateY(-50%); color: #4CAF50; }
    .coin-btn {
      background-color: #000; padding: 1rem 2rem; border: none; border-radius: 10px; cursor: pointer;
      color: grey; box-shadow: 0 4px 8px rgba(0,0,0,0.5); transition: transform 0.3s ease;
    }
    .coin-btn:hover { background-color: #333; transform: translateY(-5px); }
    .wallet-info { margin-top: 30px; padding: 20px; display: none; }
    .wallet-info img { width: 150px; height: 150px; margin-bottom: 10px; }
    #copy-btn { background: none; border: none; color: white; cursor: pointer; }
    .countdown { font-size: 1.5rem; margin-top: 30px; font-weight: 600; }
    footer { margin-top: 30px; font-family: 'Pacifico', cursive; }
  </style>
</head>
<body>
  <audio loop id="bg-music">
    <source src="https://assets.mixkit.co/music/preview/mixkit-chill-vibes-135.mp3" type="audio/mpeg">
  </audio>
  <button id="music-toggle" style="position:fixed;top:10px;right:10px;z-index:1000;padding:5px 10px;background:black;color:white;border:none;border-radius:5px;cursor:pointer;">
    ♫ Play Music
  </button>

  <img src="https://i.postimg.cc/xTMybPCL/Ekran-Al-nt-s-removebg-preview.png" alt="Logo" class="logo">
  
  <div class="container">
    <header>
      <h1>Help Fund My Tropical Bar</h1>
      <p>Your support helps create the ultimate tropical bar experience!</p>
    </header>
    
    <div class="progress-container">
      <div class="donation-total">0 / 250,000 USD</div>
      <div class="progress">
        <div class="progress-bar"><span class="progress-text">50%</span></div>
      </div>
    </div>
    
    <section class="donation-buttons">
      <h2>Make a Donation</h2>
      <div class="buttons-container">
        <button class="coin-btn" onclick="showWallet('BTC')">BTC</button>
        <button class="coin-btn" onclick="showWallet('USDT')">USDT</button>
        <button class="coin-btn" onclick="showWallet('ETH')">ETH</button>
        <button class="coin-btn" onclick="showWallet('LTC')">LTC</button>
        <button class="coin-btn" onclick="showWallet('BNB')">BNB</button>
      </div>
    </section>
    
    <div class="wallet-info" id="wallet-info">
      <img id="wallet-qr" alt="QR Code">
      <div class="wallet-address-container">
        <p id="wallet-address"></p>
        <button id="copy-btn" onclick="copyAddress()">&#128203;</button>
      </div>
    </div>
    
    <div class="countdown" id="countdown-clock">00d 00h 00m 00s</div>
    <footer>Thank you for your support!</footer>
  </div>

  <script>
    // Müzik Kontrolü
    const music = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');
    let isPlaying = false;
    musicToggle.addEventListener('click', () => {
      isPlaying ? music.pause() : music.play().catch(() => {});
      musicToggle.textContent = isPlaying ? '♫ Play Music' : '♫ Pause Music';
      isPlaying = !isPlaying;
    });

    // Countdown
    const countdownEnd = new Date("2024-12-31T00:00:00").getTime();
    const countdownElement = document.getElementById('countdown-clock');
    setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownEnd - now;
      if (distance < 0) return countdownElement.textContent = "Time's up!";
      countdownElement.textContent = [
        Math.floor(distance / 86400000).toString().padStart(2, '0') + "d",
        Math.floor((distance % 86400000) / 3600000).toString().padStart(2, '0') + "h",
        Math.floor((distance % 3600000) / 60000).toString().padStart(2, '0') + "m",
        Math.floor((distance % 60000) / 1000).toString().padStart(2, '0') + "s"
      ].join(" ");
    }, 1000);

    // Cüzdan Fonksiyonları
    const walletAddresses = {
      BTC: "1FhKcGuxiTVhCoj5kPZ63LnYDCvjRqgv7F",
      USDT: "0xaeff3e724a7e0d933eb48961976ba6464176605a",
      ETH: "0xaeff3e724a7e0d933eb48961976ba6464176605a",
      LTC: "LYbBuwEC9R8Hy1Qk2X7mW78G7C5iBTXSkY",
      BNB: "0xaeff3e724a7e0d933eb48961976ba6464176605a"
    };

    function showWallet(coin) {
      const address = walletAddresses[coin];
      document.getElementById('wallet-qr').src = 
        `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(address)}&size=150x150`;
      document.getElementById('wallet-address').textContent = address;
      document.getElementById('wallet-info').style.display = "flex";
    }

    function copyAddress() {
      navigator.clipboard.writeText(document.getElementById('wallet-address').textContent)
        .then(() => alert("Copied!"))
        .catch(() => alert("Copy failed!"));
    }

    // Progress Bar
    function updateProgress(current = 125000, goal = 250000) {
      const progress = (current/goal)*100;
      document.querySelector('.progress-bar').style.width = `${progress}%`;
      document.querySelector('.progress-text').textContent = `${Math.floor(progress)}%`;
      document.querySelector('.donation-total').textContent = 
        `${current.toLocaleString()} / ${goal.toLocaleString()} USD`;
    }
    updateProgress();
  </script>
</body>
</html>
