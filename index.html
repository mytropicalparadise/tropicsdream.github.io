<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Paradise Bar Funding</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2F80ED;
            --background: rgba (0, 0, 0, 0.85);
            --text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100 vh;
            background: 
                linear-gradient (rgba (0, 0, 0, 0.7), 
                url('https://i.postimg.cc/8cJ292n0/Flux-Dev-I-will-make-a-background-for-my-site-I-want-a-very-ni-0-1.jpg') center/cover fixed;
            color: var (--text);
            padding: 2 rem;
        }

        .container {
            max-width: 1200 px;
            margin: 0 auto;
            background: var (--background);
            border-radius: 15 px;
            padding: 2 rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5 rem;
            margin-bottom: 1.5 rem;
            color: #FFD700;
        }

        .progress-bar-container {
            height: 20 px;
            background: rgba (255, 255, 255, 0.2);
            border-radius: 10 px;
            margin: 2 rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100 %;
            background: var (--primary);
            width: 0 %;
            transition: width 0.5 s ease;
        }

        .donation-buttons {
            display: grid;
            grid-template-columns: repeat (auto-fit, minmax (120 px, 1 fr));
            gap: 1 rem;
            margin: 2 rem 0;
        }

        .donate-btn {
            padding: 1 rem;
            border: none;
            border-radius: 8 px;
            background: var (--primary);
            color: white;
            cursor: pointer;
            transition: transform 0.2 s;
        }

        .donate-btn:hover {
            transform: translateY (-2 px);
        }

        .countdown {
            font-size: 1.2 rem;
            margin-top: 1.5 rem;
        }

        @media (max-width: 768 px) {
            body {
                padding: 1 rem;
            }
            
            .container {
                padding: 1 rem;
            }
            
            h1 {
                font-size: 2 rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fund My Tropical Bar</h1>
        
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="donation-buttons">
            <!-- Coinpayment Butonları -->
            <form method="post" action="https://a-api.coinpayments.net/api/v1/invoices/button">
                <input type="hidden" name="action" value="checkout">
                <input type="hidden" name="data" value="YOUR_API_KEY_5USD">
                <button type="submit" class="donate-btn">$5</button>
            </form>

            <!-- Diğer butonlar buraya -->
        </div>

        <div class="countdown" id="countdown">
            120 Days Left
        </div>
    </div>

    <script>
        // Progress Bar Güncelleme
        functionupdateProgress(current = 0, goal = 250000) {
            constprogress = (current / goal) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // Geri Sayım
        letdaysLeft = 120;
        constcountdownElement = document.getElementById('countdown');
        
        functionupdateCountdown() {
            countdownElement.textContent = `${daysLeft} Days Left`;
            daysLeft--;
        }
        
        setInterval(updateCountdown, 86400000);

        // İlk Yükleme
        window.addEventListener('DOMContentLoaded', () => {
            updateProgress();
            updateCountdown();
        });
    </script>
</body>
</html>
