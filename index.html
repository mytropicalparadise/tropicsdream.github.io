<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tropical Bar Funding</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Temel Sıfırlama */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Stili */
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5), url('https://i.postimg.cc/8cJ292n0/Flux-Dev-I-will-make-a-background-for-my-site-I-want-a-very-ni-0-1.jpg') center/cover fixed);
      color: white;
      padding: 2rem;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 2rem;
    }

    /* Başlık */
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #FFD700;
    }

    /* Progress Bar */
    .progress {
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      margin: 2rem 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #4CAF50;
      width: 0;
      transition: width 0.5s ease;
    }

    /* Butonlar */
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .donate-btn {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: #2196F3;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .donate-btn:hover {
      transform: translateY(-2px);
    }

    /* Geri Sayım */
    .countdown {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fund My Tropical Bar</h1>
    
    <div class="progress">
      <div class="progress-bar" style="width: 0%"></div>
    </div>

    <div class="buttons">
      <form method="post" action="https://a-api.coinpayments.net/api/v1/invoices/button">
        <input type="hidden" name="action" value="checkout">
        <input type="hidden" name="data" value="YOUR_DATA_HERE">
        <button type="submit" class="donate-btn">$5</button>
      </form>

      <form method="post" action="https://a-api.coinpayments.net/api/v1/invoices/button">
        <input type="hidden" name="action" value="checkout">
        <input type="hidden" name="data" value="YOUR_DATA_HERE">
        <button type="submit" class="donate-btn">$10</button>
      </form>

      <form method="post" action="https://a-api.coinpayments.net/api/v1/invoices/button">
        <input type="hidden" name="action" value="checkout">
        <input type="hidden" name="data" value="YOUR_DATA_HERE">
        <button type="submit" class="donate-btn">$50</button>
      </form>

      <form method="post" action="https://a-api.coinpayments.net/api/v1/invoices/button">
        <input type="hidden" name="action" value="checkout">
        <input type="hidden" name="data" value="YOUR_DATA_HERE">
        <button type="submit" class="donate-btn">$100</button>
      </form>

      <form method="post" action="https://a-api.coinpayments.net/api/v1/invoices/button">
        <input type="hidden" name="action" value="checkout">
        <input type="hidden" name="data" value="YOUR_DATA_HERE">
        <button type="submit" class="donate-btn">$1000</button>
      </form>
    </div>

    <div class="countdown">
      <span id="days">120</span> Days Left
    </div>
  </div>

  <script>
    // Temel Fonksiyonlar
    function updateProgress(current = 0, goal = 250000) {
      const progress = (current / goal) * 100;
      document.querySelector('.progress-bar').style.width = `${progress}%`;
    }

    function startCountdown(days = 120) {
      let remaining = days;
      const countdownElement = document.getElementById('days');
      
      setInterval(function() {
        remaining--;
        countdownElement.textContent = remaining + " Days Left";
        if (remaining <= 0) {
          clearInterval(this);
        }
      }, 86400000); // Update every day (86400000 ms = 1 day)
    }

    // Initialize progress and countdown
    updateProgress(5000); // Example for initial progress at 5000 USD
    startCountdown();
  </script>
</body>
</html>
