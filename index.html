    /* Genel Sayfa Stili */
body {
    font-family: 'Arial', sans-serif;
    background: url('https://images.unsplash.com/photo-1501594907356-8815b1e3ca34?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDd8fHRyb3BpY2FsfGVufDB8fHx8fDE2Nzk0MjYyMzA&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Sayfa Kapalı Alan */
.container {
    text-align: center;
    max-width: 900px;
    margin: 0 auto;
    padding: 40px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
}

/* Başlıklar */
header h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #FFEB3B;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
}

header p {
    font-size: 1.2em;
    color: #FFDD99;
    margin-bottom: 40px;
    font-weight: 300;
}

/* Butonlar için stil */
.donation-buttons {
    margin-top: 40px;
}

.donation-buttons h2 {
    font-size: 2em;
    color: #FFEB3B;
    margin-bottom: 30px;
    font-weight: 500;
    text-transform: uppercase;
}

.buttons-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.donation-buttons input[type="image"] {
    width: 200px;
    height: 60px;
    background-color: #FFEB3B;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    border: none;
    cursor: pointer;
    object-fit: cover;
}

.donation-buttons input[type="image"]:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    background-color: #FFCA28;
}

/* Footer */
footer {
    margin-top: 40px;
    font-size: 1em;
    color: #FFDD99;
    font-weight: 400;
    letter-spacing: 0.5px;
}
</head>
