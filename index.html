  <style>
    /* Temel Sıfırlama */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Stili */
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100 vh;
      background: 
        linear-gradient (rgba (0,0,0,0.5), 
        url('https://i.postimg.cc/8cJ292n0/Flux-Dev-I-will-make-a-background-for-my-site-I-want-a-very-ni-0-1.jpg') center/cover fixed;
      color: white;
      padding: 2 rem;
    }

    /* Container */
    .container {
      max-width: 1200 px;
      margin: 0 auto;
      background: rgba (0,0,0,0.7);
      border-radius: 15 px;
      padding: 2 rem;
    }

    /* Başlık */
    h1 {
      text-align: center;
      font-size: 2.5 rem;
      margin-bottom: 1.5 rem;
      color: #FFD700;
    }

    /* Progress Bar */
    .progress {
      height: 20 px;
      background: rgba (255,255,255,0.2);
      border-radius: 10 px;
      margin: 2 rem 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #4CAF50;
      width: 0;
      transition: width 0.5s ease;
    }

    /* Butonlar */
    .buttons {
      display: grid;
      grid-template-columns: repeat (auto-fit, minmax (120 px, 1 fr));
      gap: 1 rem;
      margin-top: 2 rem;
    }

    .donate-btn {
      padding: 1 rem;
      border: none;
      border-radius: 8 px;
      background: #2196F3;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2 s;
    }

    .donate-btn:hover {
      transform: translateY (-2 px);
    }

    /* Geri Sayım */
    .countdown {
      text-align: center;
      margin-top: 2 rem;
      font-size: 1.2 rem;
    }
  </style>
</head>
