  <style>
    :root {
      --primary: #2F80ED;
      --secondary: #27AE60;
      --accent: #EB5757;
      --background: rgba(255, 255, 255, 0.95);
      --text: #2D3436;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(rgba(255, 255, 255, 0.95), 
                url('https://i.postimg.cc/8cJ292n0/Flux-Dev-I-will-make-a-background-for-my-site-I-want-a-very-ni-0-1.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.8rem;
      color: var(--primary);
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: -0.05em;
    }

    .progress-section {
      background: var(--background);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      margin: 40px 0;
    }

    .progress-bar {
      height: 12px;
      background: rgba(47, 128, 237, 0.1);
      border-radius: 8px;
      margin: 25px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary);
      width: 34.24%;
      transition: width 0.6s ease;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 25px 0;
      font-size: 1.1em;
    }

    .donation-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin: 40px 0;
    }

    .donation-button {
      padding: 18px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--primary);
      color: white;
      font-weight: 500;
    }

    .donation-button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      padding: 25px;
      background: rgba(47, 128, 237, 0.05);
      border-radius: 16px;
    }

    .countdown-item {
      text-align: center;
    }

    .countdown-number {
      font-size: 2em;
      font-weight: 700;
      color: var(--primary);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .donation-grid {
        grid-template-columns: 1fr 1fr;
      }
      
      .countdown {
        flex-wrap: wrap;
        gap: 20px;
      }
    }
  </style>
</head>

  <script>
    // 120 Günlük Geri Sayım
    const deadline = new Date();
    deadline.setDate(deadline.getDate() + 120);

    function updateTimer() {
      const now = new Date().getTime();
      const diff = deadline - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
    }

    // İlk çalıştırma ve saniyede bir güncelleme
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
